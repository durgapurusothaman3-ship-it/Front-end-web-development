<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:grid;
                width:150px;
                height:200px;
                border:2px solid black;
                grid-template-columns: 150px;
                gap:10px;
                background:cornflowerblue;
                justify-items: center;
            }
            .box{
                background-color: rgb(8, 58, 7);
                color:azure;
                padding: 10px;
                width: 100px;
                text-align:centre;
            }
        </style>
        </head>
        <body>
            <h2>Flexbox</h2>
            <div class="container">
            <div class="box">Mahatma Ghandhi</div>
            <div class="box">Jawarhalal Nehru</div>
            <div class="box">king Kattabomman</div>
            </div>
        </body>
</html>
